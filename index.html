<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busfahrer Web</title>
    <link rel="stylesheet" type="text/css" href="http://167.86.102.204/style.css">
</head>
<body>
    <!------- Starting Screen ------->

    <h1 id="heading">
        <span style="color:white">Busfahrer</span>
        <span style="color: red;">Extreme</span>
    </h1>

    <div id="settings">
        <h2>
            <span style="color:white">Player Name: </span>
            <input type="text" id="playerName" oninput="checkInput()">
        </h2>
        <h2>
            <span style="color:white">Join Room: </span>
            <input type="text" id="roomKeyInp" oninput="updateRoomBtn()">
        </h2>
        <div style="display: flex; justify-content: center;">
            <div class="radio-container">
                <input type="radio" id="male" name="gender" value="0" onchange="changeButton()">
                <label for="male">Male</label>
                <input style="margin-left: 25px;" type="radio" id="female" name="gender" value="1" onchange="changeButton()">
                <label for="female">Female</label>
            </div>
        </div>
        <div style="display: flex; justify-content: center;">
            <button id="createRoom" disabled class="roomBtn" onclick="createRoom()">Create Room</button>
            <button id="joinRoom" class="joinBtn" onclick="joinRoom()">Join Room</button>
        </div>
        <p id="errorMsg" style="color:red"></p>
    </div>

    <!------- Lobby Screen ------->

    <div id="lobbyScreen">
        <p>Room Key: <span id="roomKey" class="roomkey"></span></p>
        <div class="players"></diV>
    </div>

    <!------- Game Actions ------->

    <div id="actions">
        <div class="actions">
            <button id="startGame" class="startBtn" onclick="startGame()">Start Game</button>
            <button id="stopGame" class="stopBtn" onclick="stopGame()">Stop Game</button>
            <button id="startPhase2" class="phase2Btn" onclick="startPhase2()">Start Phase 2</button>
        </div>
    </div>

    <!------- Phase 1 Screen ------->

    <div id="gridPhase1">
        <div class="grid-phase1"></div>
    </div>

    <!------- Phase 2 Screen ------->

    <div id="titlePhase2" class="titlePhases">
        <h2>
            <span style="color:white">Busfahrer: </span>
            <span style="color: aqua" class="busfahrer"></span>
        </h2>
    </div>
    <div id="phase2Cont" class="phase2">
        <div class="phase2Rules">
            <span>Trinke für deine Übrigen Karten</span>
            <span>Pro 2-9, X: Trinke 2-10 Schluck</span>
            <span>Pro J: Alle Burschen trinken einen Schluck</span>
            <span>Pro D: Alle Damen trinken einen Schluck</span>
            <span>Pro K: Alle trinken einen Schluck</span>
            <span>Pro A: Ex dein Glas</span>
        </div>
        <div id="actionsPhase2" class="phase3">
            <button id="count" class="countBtn" onclick="countCards()">Count Cards</button>
            <button id="nextCount" class="nextCountBtn" onclick="nextCount()">Next Player</button>
            <button id="phase3" class="phase3Btn" onclick="startPhase3()">Next Phase</button>
        </div>
        <div id="gridPhase2" style="margin-bottom: 5px;">
            <div class="grid-phase2"></div>
        </div>
    </div>

    <!------- Phase 3 Screen ------->

    <div id="phase3Cont" style="margin-top: -35px;">
        <div id="gridPhase3">
            <div class="grid-phase3"></div>
        </div>

        <div id="actionsPhase3" class="phase3">
            <button id="reset" class="resetBtn" onclick="resetPhase3()">Reset Deck</button>
        </div>
    </div>

    <!------- Player Cards ------->

    <p id="score" style="margin-top: -5px; margin-bottom: 15px;"><span style="color:cyan" id="innerName"></span><span style="color:red" id="innerScore" class="score"></span></p>
    <div id="gridCards">
        <div class="grid-cards"></div>
    </div>
    <div id="actionsPhase1">
        <div class="actions">
            <button id="nextPlayer" class="nextBtn" onclick="nextPlayer()">Next Player</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"> </script>
    <script src="http://167.86.102.204/busfahrer.js"></script>
</body>
</html>
